<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock News</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #2d3748;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.4);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        .card:hover::before {
            left: 100%;
        }
        .card:hover {
            transform: translateY(-12px) scale(1.06);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 18px;
            padding: 12px 24px;
            transition: all 0.3s ease;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .news-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }
        .news-item:last-child {
            margin-bottom: 0;
        }
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .main-container {
            min-height: 100vh;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle" style="left: 10%; top: 20%; width: 25px; height: 25px; animation-delay: 0s;"></div>
        <div class="particle" style="left: 80%; top: 60%; width: 20px; height: 20px; animation-delay: 2s;"></div>
        <div class="particle" style="left: 60%; top: 10%; width: 30px; height: 30px; animation-delay: 4s;"></div>
        <div class="particle" style="left: 20%; top: 80%; width: 23px; height: 23px; animation-delay: 1s;"></div>
        <div class="particle" style="left: 90%; top: 30%; width: 27px; height: 27px; animation-delay: 3s;"></div>
    </div>
    
    <div class="main-container">
        <div class="container mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-10">
                <h1 class="text-6xl font-bold text-white drop-shadow-lg">
                    <i class="fas fa-newspaper mr-4 text-purple-400"></i>Stock News
                </h1>
                <a href="/" class="btn text-lg">
                    <i class="fas fa-home mr-3"></i>Back to Home
                </a>
            </div>

            <!-- News Feed -->
            <div class="card p-10 max-w-5xl mx-auto">
                <h2 class="text-4xl font-bold mb-8 text-center text-gray-800">
                    <i class="fas fa-newspaper mr-4 text-purple-500"></i>Latest Market News
                </h2>
                <div class="space-y-6">
                    {% for article in news %}
                    <div class="news-item">
                        <h3 class="text-2xl font-bold mb-4 text-gray-800">{{ article.title }}</h3>
                        <p class="text-gray-600 mb-4 text-lg leading-relaxed">{{ article.description }}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500 font-semibold">
                                <i class="fas fa-calendar mr-2"></i>{{ article.publishedAt }}
                            </span>
                            <a href="{{ article.url }}" target="_blank" class="btn">
                                <i class="fas fa-external-link-alt mr-2"></i>Read More
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
