<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SimuTradeX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-400 via-blue-400 to-green-300 flex items-center justify-center">
    <div class="w-full max-w-lg bg-white bg-opacity-90 rounded-3xl shadow-2xl py-12 px-8 flex flex-col items-center justify-center">
        <h1 class="text-5xl md:text-6xl font-extrabold text-center text-purple-700 mb-10">SimuTradeX</h1>
        <h2 class="text-3xl font-semibold text-center text-gray-700 mb-10">Register</h2>
        <form method="POST" class="space-y-8 w-full">
            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-2 text-lg">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-6 py-4 border border-gray-300 rounded-xl text-xl focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2 text-lg">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-6 py-4 border border-gray-300 rounded-xl text-xl focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <button type="submit" class="w-full py-5 mt-2 text-2xl bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold rounded-xl shadow-lg hover:from-blue-500 hover:to-purple-500 transition">Register</button>
        </form>
        <p class="mt-10 text-center text-gray-600 text-lg">Already have an account? <a href="/login" class="text-purple-600 font-semibold hover:underline">Login</a></p>
    </div>
</body>
</html>
